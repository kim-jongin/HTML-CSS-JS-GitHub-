<!--
    <img src="(이미지 파일 경로)" alt="(대체 텍스트)" title="(툴팁 텍스트)">
    
    <src> : 원본파일 경로 -> 절대경로 또는 상대경로
    <alt> : 대체 텍스트 -> 스크린 리더, 원본파일 무효시
    <title> : 툴팁 -> alt의 대체제나 반복이 되어서는 안됨
    <width> : 너비 -> 픽셀 단위의 정수
    <height> : 높이 -> 픽셀 단위의 정수

    <map> : 특정 구역에 링크를 걸어 해당 주소로 이동 (권장하지 않음 -> 사용자 환경에서 편하게 사용할 수 없음. 예를들어 지도를 만들때 특정 도를 클릭하면 그 도에 속한 시를 띄워준다. 이런경우를 제외하고 편하게 사용할 수 있는 환경이 잘 만들어지지 않음.)
-->
