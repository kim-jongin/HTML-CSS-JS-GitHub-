<!--
    <table> : 테이블
    <caption> : 표 설명 또는 제목 -> 선택사항
    <tr> : 테이블의 행
    <td> : 테이블의 데이터 셀

    <thead> : 테이블의 헤더 부분 -> <tbody>앞에 위치해야 함
    <tbody> : 테이블의 본문 -> 본문을 담음
    <tfoot> : 테이블의 푸터 부분 -> <tbody>뒤에 위치해야 함
    <th> : 열 또는 행의 헤더 -> scope속성으로 row,col 중 선택
    <colspan> : 열 병합
    <rowspan> : 행 병합
    <colgroup> : 표에 열을 묶어 속성 부여 -> 표에 열을 
-->
