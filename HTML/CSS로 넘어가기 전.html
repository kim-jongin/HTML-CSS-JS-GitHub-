<h2>알아둘만한 태그들</h2>

<kbd></kbd> -> ctrl + c 와 같이 키보드 입력을 나타낼 경우 사용한다. 
<dfn></dfn> -> 특정 맥락에서의 정의, 설명하고 있는 용어를 나타낼 경우 사용한다. 
<small></small> -> 텍스트를 작게 표시하는데 사용한다.

<h2>아무것도 하지 않는 두 태그</h2>
<span></span>
<div></div>

span, div는 특별한 기능이 없는 컨텐츠 주머니. 
둘의 차이는 <string>모양과 차지하는 공간</string>.

strong, em, a 등의 태그에서 기능 제외 -> <span></span>
h1~6 , p, ul 태그에서 기능 제외 -> <div></div>
